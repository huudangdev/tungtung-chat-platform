version: 2.1

orbs:
  rn: react-native-community/react-native@1.2.1

jobs:
  checkout_code:
    executor: rn/linux_js
    steps:
      - checkout
      - persist_to_workspace:
          root: .
          paths: .

  analyse:
    executor: rn/linux_js
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Install
          command: npm ci
      - run:
          name: Lint JS Code (ESLint)
          command: npm run lint
      - run:
          name: Flow
          command: npm run flow
      - run:
          name: Jest
          command: npm run test

workflows:
  test:
    jobs:
      - checkout_code
      - analyse:
          requires:
            - checkout_code
